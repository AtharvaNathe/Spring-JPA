<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #d4fc79, #96e6a1);
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .card {
            background: #ffffffcc;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<header>
    <h1>Bank Account Search</h1>
</header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h3 class="text-center text-success">Search Account Details</h3>
                <form action="/searchacc" method="POST">
                    <div class="mb-3">
                        <label for="accNumber" class="form-label">Account Number</label>
                        <input type="text" class="form-control" id="accno" name="accno" placeholder="Enter Account Number to Search" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Search Account</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
