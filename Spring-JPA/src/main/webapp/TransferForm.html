<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Amount</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #a1c4fd, #c2e9fb);
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .card {
            background: #ffffffcc;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<header>
    <h1>Bank Transfer Portal</h1>
</header>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h3 class="text-center text-info">Transfer Funds</h3>
                <form action="/transferamt" method="POST">
                    <div class="mb-3">
                        <label for="fromAccNumber" class="form-label">From Account Number</label>
                        <input type="text" class="form-control" id="fromAccno" name="fromAccno" placeholder="Enter Your Account Number" required>
                    </div>
                    <div class="mb-3">
                        <label for="toAccNumber" class="form-label">To Account Number</label>
                        <input type="text" class="form-control" id="toAccno" name="toAccno" placeholder="Enter Recipient's Account Number" required>
                    </div>
                    <div class="mb-3">
                        <label for="transferAmount" class="form-label">Transfer Amount</label>
                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" placeholder="Enter Amount to Transfer" required>
                    </div>
                    <button type="submit" class="btn btn-info w-100">Transfer</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
